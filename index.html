<html>
<head>

    <title> todo app </title>

<body onload="onLoad()">
    <div class="main-content">
	<span id="clear" class="clearall"> clear tasks </span>

        <p> add a new task</p>
            <input type="text" id="task" placeholder=" new task..."></input>
            <button id="main" onclick="getTask()"> + </button>
        <p> tasks </p>
            <ul id="tasks">
            </ul>
        </div>
    </body>
